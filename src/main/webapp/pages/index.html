<div style="width:100%">
    <a class="projectObj" href="#!/kickoff" style="background-color:#0069b4">

        <div class="projectHead product">
            <div class="wrap">
                <div class="text left">
                    <h1>Ready to Go?</h1>
                    <p>Already checked out the About section and know what we're doing here? Great! When you're ready
                    to get started, just click/touch anywhere in the blue bar to kick off a new stream analysis!
                    </p>
                    <p id="mediaHint">P.S. - I also work in mobile! Give it a go!</p>
                </div>
                <img class="picture right" style="height: 30%; width: 30%;" src="images/arrow.png" />
                <div style="clear:both"></div>
            </div>
        </div>
    </a>
</div>

<script>
$('.projectObj').bind('click', function (e) {
    e.preventDefault();

    var me = this;
    var width = $(me).width() / 1.5;
    $(me).find('.wrap').width($(me).find('.wrap').width());

    $(me).animate({
        opacity: 0,
        marginLeft: -width
    }, 500);

    var delayN = 150;
    var delayP = 150;

    var nextEl = $(me).nextAll('.projectObj');
    var prevEl = $(me).prevAll('.projectObj');

    nextEl.each(function (index, elem) {
        setTimeout(function () {
            
            $(elem).find('.wrap').width($(elem).find('.wrap').width());

            $(elem).animate({
                opacity: 0,
                marginLeft: -width
              }, 500, function () {
            });
        }, delayN);
        delayN += 100;
    });

    prevEl.each(function (index, elem) {
        setTimeout(function () {
            $(elem).find('.wrap').width($(elem).find('.wrap').width());

            $(elem).animate({
                opacity: 0,
                marginLeft: -width
              }, 500, function () {
            });
        }, delayP);
        delayP += 100;
    });

    setTimeout(function () {
        document.location = $(me).attr('href');
    },1000)

    return false;
});
</script>
